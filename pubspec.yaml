name: yellowclass
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  firebase_auth: ^3.0.1
  firebase_core: ^1.4.0
  flutter:
    sdk: flutter
  google_sign_in: ^5.0.7
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  image_picker: ^0.8.3+2
  path_provider: ^2.0.2

dev_dependencies:
  build_runner: ^2.1.1
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.0

flutter:
  uses-material-design: true

  fonts:
    - family: SpaceAge
      fonts:
        - asset: assets/fonts/space-age.regular.ttf
          weight: 400
